<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oxygen - One Page HTML Template</title>
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <!--STYLE-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section id="accueil" class="row">
        <div class="col">
            <!--Div qui contient le carousel et ses boutons-->
            <div id="app-carousel" class="carousel slide" data-bs-ride="carousel">
                
                <!--Div qui contient toutes les images-->
                <div class="carousel-inner">
                    <!--Div image unique-->
                    <div class="carousel-item active">
                    <!--Image 1-->
                      <img src="https://images.unsplash.com/photo-1645998976611-2c1985ca1a63?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw1fHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60" class="d-block w-100" alt="End War"> 
                    </div>
                    <!--Div image unique-->
                    <div class="carousel-item">
                      <!--Image 2-->  
                      <img src="https://images.unsplash.com/photo-1645902718332-d2638d24b52c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=871&q=80" class="d-block w-100" alt="Manifestation end war"> 
                    </div>
                    <!--Div image unique-->
                    <div class="carousel-item">
                      <!--Image 3-->
                      <img src="https://images.unsplash.com/photo-1645799194281-a7d125ceb41f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzNzd8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60" class="d-block w-100" alt="Journal Poutine envahit"> 
                    </div>
                </div>

                <!--Indicateurs du carousel (préciser l'id de la div qui contient le carousel)-->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#app-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#app-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#app-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>

                <!--Controls du carousel (préciser l'id de la div qui contient le carousel)-->
                <button class="carousel-control-prev" type="button" data-bs-target="#app-carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#app-carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>  
            </div>
            <!--Fin du carousel-->
        </div>
    </section>







<!--JS BOOTSTRAP-->
    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>  
</body>
</html>
