<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oxygen - One Page HTML Template</title>
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <!--STYLE-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section id="accueil" class="row">
        <div class="col">
            <!--Div qui contient le carousel et ses boutons-->
            <div id="app-carousel" class="carousel slide" data-bs-ride="carousel">

                <!--Div qui contient toutes les images-->
                <div class="carousel-inner">
                    <!--Div Image 1-->
                    <div id="Slide1" class="carousel-item active">
                        <h1>Welcome to <span>Oxygen</span></h1>
                        <p>BOOTSTRAP - RESPONSIVE DESIGN - RETINA READY PARALLAX</p>
                    </div>
                    <!--Div Image 2-->
                    <div id="Slide2" class="carousel-item">
                        <h1>Welcome to <span>Oxygen</span></h1>
                        <p>BOOTSTRAP - RESPONSIVE DESIGN - RETINA READY PARALLAX</p> 
                    </div>
                    <!-- Div Image 3-->
                    <div id="Slide3" class="carousel-item">
                        <h1>Welcome to <span>Oxygen</span></h1>
                        <p>BOOTSTRAP - RESPONSIVE DESIGN - RETINA READY PARALLAX</p> 
                      
                    </div>
                </div>

                <!--Indicateurs du carousel (préciser l'id de la div qui contient le carousel)-->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#app-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#app-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#app-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>

                <!--Controls du carousel (préciser l'id de la div qui contient le carousel)-->
                <button class="carousel-control-prev" type="button" data-bs-target="#app-carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#app-carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>  
            </div>
            <!--Fin du carousel-->
        </div>
    </section>







<!--JS BOOTSTRAP-->
    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>  
</body>
</html>
